<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Films</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button detail lines="inset" *ngFor="let film of (films | async)?.results" (click)="showFilm(film)">
        {{ film.title }}
      </ion-item>
    </ion-list>
  </ion-content>
  
  
</ion-content>
